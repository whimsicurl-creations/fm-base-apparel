<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="wrapper">
      <div id="logo-wrapper">
        <img src="images/logo.svg" alt="Base Apparel Logo" id="logo">
      </div>

      <div id="mobile-hero">
        <img src="images/hero-mobile.jpg" alt="Woman with orange top">
      </div>

      <h1><span>We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <input type="email" aria-label="email" placeholder="Email Address" autofocus>
      <span role="button" tabindex="0" onclick="validateEmail()"><img src="images/icon-arrow.svg" alt="Arrow" id="arrow"></span>
    </div>

    <div id="desktop-hero">
      <img src="images/hero-desktop.jpg" alt="Woman with orange top">
    </div>
  </main>  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/whimsicurl-creations/fm-base-apparel">Bethany</a>.
    </p>
  </footer>
</body>
</html>
